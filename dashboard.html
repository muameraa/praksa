<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super6 - Kontrolna tabla</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Super6</h2>
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fa-solid fa-house"></i> Kontrolna tabla</a></li>
                    <li><a href="#"><i class="fa-solid fa-bullseye"></i> Ciljevi</a></li>
                    <li><a href="finansije.html"><i class="fa-solid fa-arrow-right-arrow-left"></i> Finansije</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Podešavanja</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Glavni sadržaj -->
        <main class="dashboard">
            <header>
                <h1>Kontrolna tabla</h1>
                <i class="fa-regular fa-user user-icon"></i>
            </header>
            <hr>

            <section class="cards">
                <div class="card green">
                    <h3>Štednja</h3>
                    <div class="circle">40%</div>
                    <p>1600 KM</p>
                    <button>Dodaj novac</button>
                </div>

                <div class="card blue">
                    <h3>Obrazovanje</h3>
                    <div class="circle">25%</div>
                    <p>1000 KM</p>
                    <button>Dodaj novac</button>
                </div>

                <div class="card pink">
                    <h3>Ulaganje</h3>
                    <div class="circle">15%</div>
                    <p>600 KM</p>
                    <button>Pogledaj detalje</button>
                </div>

                <div class="card grey">
                    <h3>Osnovne potrebe</h3>
                    <div class="circle">10%</div>
                    <p>400 KM</p>
                    <button>Dodaj novac</button>
                </div>

                <div class="card red">
                    <h3>Donacije</h3>
                    <div class="circle">5%</div>
                    <p>200 KM</p>
                    <button>Dodaj novac</button>
                </div>

                <div class="card orange">
                    <h3>Zabava</h3>
                    <div class="circle">5%</div>
                    <p>200 KM</p>
                    <button>Dodaj novac</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
